<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    var soma = 0;
    var valor = parseInt (prompt ("Digite um valor numérico:"));
    
    while (valor !=1) {
     document.write(valor+",");
     soma = soma + valor;
     valor = parseInt (prompt("Digite um valor numérico:"));
    
    }

    

    document.write("<br> soma: "+soma);
    
    
    </script>



</body>
</html>

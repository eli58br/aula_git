<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var soma = 0;
    var cont = 5;

    while(cont <= 23){
     var numero = parseInt(prompt("Digite o valor "+cont));
     soma = soma + numero;
     cont = cont + 1;
    }

   document.write("soma= "+soma);

    </script>
</body>
</html>
